name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release-mac:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get tag name
        id: tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: List DMG files
        run: |
          echo "Found DMG files:"
          ls -lh release/build/*.dmg || echo "No DMG files found"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: |
            release/build/Kshana-1.0.0-arm64.dmg
            release/build/Kshana-1.0.0.dmg
          draft: false
          prerelease: false

