name: Release

on:
  push:
    tags:
      - 'v*'  # Matches all tags starting with 'v'

jobs:
  release-mac:
    runs-on: macos-14
    
    steps:
      - name: Parse tag for branches
        id: parse_tag
        env:
          # Set default branches here - change these to your preferred branches
          DEFAULT_FRONTEND_BRANCH: main
          DEFAULT_BACKEND_BRANCH: master
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT
          
          # Extract branches from tag name if format is: v1.0.0-frontend-branch__backend-branch
          # Example: v1.0.0-feature-branch__main
          # Or: v1.0.0-feature/github-releases-setup__fix/httpx-proxies-compatibility
          if [[ "$TAG_NAME" =~ ^v[0-9]+\.[0-9]+\.[0-9]+-(.+)__(.+)$ ]]; then
            FRONTEND_BRANCH="${BASH_REMATCH[1]}"
            BACKEND_BRANCH="${BASH_REMATCH[2]}"
            echo "✓ Extracted from tag: frontend=$FRONTEND_BRANCH, backend=$BACKEND_BRANCH"
          elif [[ "$TAG_NAME" =~ ^v[0-9]+\.[0-9]+\.[0-9]+-(.+)-(.+)$ ]]; then
            # Fallback: try with single dash (for simple branch names without slashes)
            FRONTEND_BRANCH="${BASH_REMATCH[1]}"
            BACKEND_BRANCH="${BASH_REMATCH[2]}"
            echo "✓ Extracted from tag (single dash): frontend=$FRONTEND_BRANCH, backend=$BACKEND_BRANCH"
          else
            # Use default branches
            FRONTEND_BRANCH="$DEFAULT_FRONTEND_BRANCH"
            BACKEND_BRANCH="$DEFAULT_BACKEND_BRANCH"
            echo "✓ Using default branches: frontend=$FRONTEND_BRANCH, backend=$BACKEND_BRANCH"
          fi
          
          echo "FRONTEND_BRANCH=$FRONTEND_BRANCH" >> $GITHUB_OUTPUT
          echo "BACKEND_BRANCH=$BACKEND_BRANCH" >> $GITHUB_OUTPUT

      - name: Checkout kshana-desktop (frontend)
        uses: actions/checkout@v4
        with:
          path: kshana-desktop
          ref: ${{ steps.parse_tag.outputs.FRONTEND_BRANCH }}

      - name: Verify backend repo access
        run: |
          echo "Attempting to access backend repo..."
          echo "Branch: ${{ steps.parse_tag.outputs.BACKEND_BRANCH }}"
          if [ -z "${{ secrets.BACKEND_REPO_TOKEN }}" ]; then
            echo "Error: BACKEND_REPO_TOKEN secret is not set!"
            exit 1
          fi
          echo "✓ Token is set (checking access...)"
          
      - name: Checkout kshana backend
        id: checkout_backend
        uses: actions/checkout@v4
        with:
          repository: anveshane/kshana
          path: kshana-backend
          ref: ${{ steps.parse_tag.outputs.BACKEND_BRANCH }}
          token: ${{ secrets.BACKEND_REPO_TOKEN }}
          fetch-depth: 1
        continue-on-error: true

      - name: Handle backend checkout failure
        if: steps.checkout_backend.outcome == 'failure'
        run: |
          echo "Backend checkout failed. Trying default branch..."
          echo "Attempted branch: ${{ steps.parse_tag.outputs.BACKEND_BRANCH }}"
          echo ""
          echo "Possible issues:"
          echo "1. Branch '${{ steps.parse_tag.outputs.BACKEND_BRANCH }}' doesn't exist"
          echo "2. BACKEND_REPO_TOKEN doesn't have access"
          echo "3. Token is invalid or expired"
          echo ""
          echo "Trying to checkout without specifying branch (uses default)..."
          
      - name: Checkout kshana backend (fallback to default)
        if: steps.checkout_backend.outcome == 'failure'
        uses: actions/checkout@v4
        with:
          repository: anveshane/kshana
          path: kshana-backend
          token: ${{ secrets.BACKEND_REPO_TOKEN }}
          fetch-depth: 1

      - name: Verify backend checkout succeeded
        run: |
          echo "Checking if backend repo was checked out..."
          if [ ! -d "kshana-backend" ]; then
            echo "Error: Backend repo directory not found!"
            echo "Current directory: $(pwd)"
            echo "Contents:"
            ls -la
            exit 1
          fi
          echo "✓ Backend repo directory exists"
          echo "Backend repo contents:"
          ls -la kshana-backend/ | head -10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: kshana-desktop/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        working-directory: kshana-desktop
        run: npm ci

      - name: Set backend absolute path
        id: backend_path
        run: |
          # Get absolute path of backend repo (works from any directory)
          BACKEND_PATH=$(cd kshana-backend && pwd)
          echo "Backend absolute path: $BACKEND_PATH"
          echo "BACKEND_ABS_PATH=$BACKEND_PATH" >> $GITHUB_OUTPUT
          echo "✓ Backend path set to $BACKEND_PATH"

      - name: Build backend
        working-directory: kshana-desktop
        run: |
          python3.13 backend-build/build.py --clean --source-path ${{ steps.backend_path.outputs.BACKEND_ABS_PATH }}

      - name: Build Electron app
        working-directory: kshana-desktop
        run: |
          ts-node ./.erb/scripts/clean.js dist
          npm run build
          electron-builder build --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

