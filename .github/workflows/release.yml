name: Release

on:
  push:
    tags:
      - 'v*'  # Matches all tags starting with 'v'

jobs:
  release-mac:
    runs-on: macos-14
    permissions:
      contents: write  # Required to create releases and upload artifacts
    
    steps:
      - name: Set branch names
        id: set_branches
        run: |
          # Branch names for kshana-desktop and kshana-ink
          FRONTEND_BRANCH="fix/version-2"
          BACKEND_BRANCH="merged-cleanup-fixes"
          echo "FRONTEND_BRANCH=$FRONTEND_BRANCH" >> $GITHUB_OUTPUT
          echo "BACKEND_BRANCH=$BACKEND_BRANCH" >> $GITHUB_OUTPUT
          echo "✓ Using branches: frontend=$FRONTEND_BRANCH, backend=$BACKEND_BRANCH"

      - name: Checkout kshana-desktop (frontend)
        uses: actions/checkout@v4
        with:
          path: kshana-desktop
          ref: ${{ steps.set_branches.outputs.FRONTEND_BRANCH }}

      - name: Set kshana-ink token
        id: set_token
        run: |
          if [ -n "${{ secrets.KSHANA_INK_REPO_TOKEN }}" ]; then
            echo "token=${{ secrets.KSHANA_INK_REPO_TOKEN }}" >> $GITHUB_OUTPUT
            echo "✓ Using KSHANA_INK_REPO_TOKEN"
          else
            echo "token=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_OUTPUT
            echo "✓ Using GITHUB_TOKEN (KSHANA_INK_REPO_TOKEN not set)"
          fi
          
      - name: Checkout kshana-ink (TypeScript backend)
        id: checkout_kshana_ink
        uses: actions/checkout@v4
        with:
          repository: anveshane/kshana-ink
          path: kshana-ink
          ref: ${{ steps.set_branches.outputs.BACKEND_BRANCH }}
          token: ${{ steps.set_token.outputs.token }}
          fetch-depth: 1
        continue-on-error: true

      - name: Handle kshana-ink checkout failure
        if: steps.checkout_kshana_ink.outcome == 'failure'
        run: |
          echo "kshana-ink checkout failed. Trying default branch..."
          echo "Attempted branch: ${{ steps.set_branches.outputs.BACKEND_BRANCH }}"
          echo ""
          echo "Possible issues:"
          echo "1. Branch '${{ steps.set_branches.outputs.BACKEND_BRANCH }}' doesn't exist"
          echo "2. Token doesn't have access to kshana-ink repo"
          echo "3. Token is invalid or expired"
          echo ""
          echo "Trying to checkout without specifying branch (uses default)..."
          
      - name: Checkout kshana-ink (fallback to default)
        if: steps.checkout_kshana_ink.outcome == 'failure'
        uses: actions/checkout@v4
        with:
          repository: anveshane/kshana-ink
          path: kshana-ink
          token: ${{ steps.set_token.outputs.token }}
          fetch-depth: 1

      - name: Verify kshana-ink checkout succeeded
        run: |
          echo "Checking if kshana-ink repo was checked out..."
          if [ ! -d "kshana-ink" ]; then
            echo "Error: kshana-ink repo directory not found!"
            echo "Current directory: $(pwd)"
            echo "Contents:"
            ls -la
            exit 1
          fi
          echo "✓ kshana-ink repo directory exists"
          echo "kshana-ink repo contents:"
          ls -la kshana-ink/ | head -10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: kshana-desktop/package-lock.json

      - name: Setup pnpm for kshana-ink
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0
          run_install: false

      - name: Install kshana-ink dependencies
        working-directory: kshana-ink
        run: pnpm install

      - name: Build kshana-ink
        working-directory: kshana-ink
        run: pnpm build

      - name: Verify kshana-ink build
        run: |
          echo "Verifying kshana-ink build artifacts..."
          if [ ! -f "kshana-ink/dist/server/index.js" ]; then
            echo "Error: kshana-ink server module not found!"
            exit 1
          fi
          if [ ! -f "kshana-ink/dist/core/llm/index.js" ]; then
            echo "Error: kshana-ink LLM module not found!"
            exit 1
          fi
          if [ ! -d "kshana-ink/dist/prompts" ]; then
            echo "Error: kshana-ink prompts directory not found!"
            exit 1
          fi
          echo "✓ kshana-ink build verified"

      - name: Setup directory structure for kshana-desktop
        run: |
          # kshana-desktop expects kshana-ink at ../kshana-ink relative to its root
          # Current structure: kshana-desktop/ and kshana-ink/ are siblings
          # We need to move kshana-ink to be a sibling of kshana-desktop
          echo "Current directory: $(pwd)"
          echo "Directory structure:"
          ls -la
          echo ""
          echo "✓ Directory structure is correct (kshana-desktop and kshana-ink are siblings)"

      - name: Install kshana-desktop dependencies
        working-directory: kshana-desktop
        run: npm ci

      - name: Verify kshana-ink before packaging
        working-directory: kshana-desktop
        run: |
          # Run verification script to ensure kshana-ink is ready
          npx ts-node ./.erb/scripts/verify-kshana-ink.ts ../kshana-ink

      - name: Build Electron app
        working-directory: kshana-desktop
        run: npm run package
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

