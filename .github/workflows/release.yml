name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release-mac:
    runs-on: macos-14
    
    steps:
      - name: Checkout kshana-desktop
        uses: actions/checkout@v4
        with:
          path: kshana-desktop

      - name: Checkout kshana backend
        uses: actions/checkout@v4
        with:
          repository: anveshane/kshana
          path: kshana-backend
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: kshana-desktop/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        working-directory: kshana-desktop
        run: npm ci

      - name: Build backend
        working-directory: kshana-desktop
        run: python3.13 backend-build/build.py --clean --source-path ../kshana-backend

      - name: Build Electron app
        working-directory: kshana-desktop
        run: |
          ts-node ./.erb/scripts/clean.js dist
          npm run build
          electron-builder build --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

